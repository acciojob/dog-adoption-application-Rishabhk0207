<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adoption Application Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  form {
    margin-top: 20px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }
  input[type="text"],
  input[type="checkbox"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  select[multiple] {
    height: auto;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Adoption Application Form</h1>
    <form id="adoptionForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Address" required>

      <label for="dogExperience">Have you ever lived with a Dog before?</label>
      <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?" required>

      <label for="preferredBreeds">Please select your preferred breeds (select at least 3):</label>
      <select id="preferredBreeds" name="preferredBreeds[]" required>
        <option value="Labrador Retriever">Labrador Retriever</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Poodle">Poodle</option>
        <option value="Beagle">Beagle</option>
        <option value="Boxer">Boxer</option>
        <option value="Yorkshire Terrier">Yorkshire Terrier</option>
      </select>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
